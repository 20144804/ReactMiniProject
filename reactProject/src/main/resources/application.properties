server.port=8090
server.servlet.session.timeout=360000

#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true


spring.datasource.url=jdbc:mariadb://localhost:3306/react_project
spring.datasource.username=root
spring.datasource.password=passwd
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

#mybatis config
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml



#•
mybatis.type-aliases-package=com.douzone.entity


# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=4KB
# Max file size.
spring.servlet.multipart.max-file-size=256MB
# Max Request Size
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.location=c:/temp/upload

